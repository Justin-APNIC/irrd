machine:
  environment:
    DB_NAME: circle_test
    DB_USERNAME: ubuntu
    DB_PASSWORD:
    PYTHONUNBUFFERED: x

dependencies:
  override:
    - pip install -U --exists-action=s -r requirements.txt || (echo 'Retrying pip'; pip install -U --exists-action=s -r requirements.txt) || (echo 'Retrying pip 2'; pip install -U --exists-action=s -r requirements.txt)

test:
  override:
    - ./run_ci_tests.bash:
        parallel: true
        timeout: 600
